<header-bar></header-bar>

<div class="main container">
  <div class="header">
    <div class="grid-2">
      <div class="title">
        <p class="subtitle">{{ 'LOCATION.SETTINGS.title' | translate }}</p>
        <h1>{{ 'LOCATION.SETTINGS.TABLES.title' | translate }}</h1>
      </div>
    </div>
  </div>

  <div class="content">
    <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)">
      <div class="bar-details">

        <div class="grid-3">
          <label for="table1" *ngFor="let t of allTables;let index = index">
            <span class="input-label">{{ 'LOCATION.SETTINGS.TABLES.table' | translate }} {{t.tableNo}}</span>
            <div class="input-wrapper text-wrapper">
              <input type="text" [(ngModel)]="tableValues[index]" name="{{t.tableNo}}" id="table1">
            </div>
          </label>
        </div>
      </div>

      <button type="submit" class="button button-primary">{{ 'SUBMIT.update' | translate }}</button>
    </form>
  </div>
</div>

<ngx-spinner bdColor = "rgba(51, 51, 51, 0.8)" size = "large" color = "#fff" type = "ball-beat">
  <p style="font-size: 20px; color: white">{{ 'LOCATION.SETTINGS.TABLES.loading' | translate }}</p>
</ngx-spinner>
<router-outlet></router-outlet>
